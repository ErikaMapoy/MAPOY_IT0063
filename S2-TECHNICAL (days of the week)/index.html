<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weekdays</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="header">
        <h1>Explore the Days with Pastel Hues</h1>
        <p class="subtitle">Program Created by Pauline Erika M. Mapoy</p>
    </div>
    <div class="container">
        <div class="button-container">
            <h2 class="title">Days of the Week</h2>
            <button onclick="showBox('Monday')">Monday</button>
            <button onclick="showBox('Tuesday')">Tuesday</button>
            <button onclick="showBox('Wednesday')">Wednesday</button>
            <button onclick="showBox('Thursday')">Thursday</button>
            <button onclick="showBox('Friday')">Friday</button>
            <button onclick="showBox('Saturday')">Saturday</button>
            <button onclick="showBox('Sunday')">Sunday</button>
        </div>
        <div class="box-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
